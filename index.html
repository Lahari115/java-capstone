<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <div id="app">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <div id="form-container">
                <form class="form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>

                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </main>
